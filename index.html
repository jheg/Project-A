<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern task manager application to organize your daily tasks">
    <title>Task Manager - Organize Your Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <header class="header">
            <div class="header__content">
                <div>
                    <h1 class="header__title">Task Manager</h1>
                    <p class="header__subtitle">Stay organized and productive</p>
                </div>
                <div class="header__actions">
                    <nav aria-label="Main navigation" class="main-nav">
                        <a href="#/" class="nav-link" id="navTasks">Tasks</a>
                        <a href="#/dates" class="nav-link" id="navDates">Important Dates</a>
                    </nav>
                    <button 
                        id="darkModeToggle" 
                        class="dark-mode-toggle"
                        aria-label="Toggle dark mode"
                        title="Toggle dark mode"
                    >
                        <span class="dark-mode-toggle__icon" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </header>

        <section class="task-input" aria-label="Add new task">
            <form id="taskForm" class="task-form">
                <label for="taskInput" class="visually-hidden">Enter task description</label>
                <input 
                    type="text" 
                    id="taskInput" 
                    class="task-form__input"
                    placeholder="Enter a new task..."
                    required
                    maxlength="200"
                />
                <button 
                    type="submit" 
                    class="task-form__button"
                    aria-label="Add task"
                >
                    <span aria-hidden="true">+</span>
                    <span class="task-form__button-text">Add Task</span>
                </button>
            </form>
        </section>

        <section class="task-stats" aria-label="Task statistics">
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-item__value" id="totalTasks">0</span>
                    <span class="stat-item__label">Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-item__value" id="activeTasks">0</span>
                    <span class="stat-item__label">Active</span>
                </div>
                <div class="stat-item">
                    <span class="stat-item__value" id="completedTasks">0</span>
                    <span class="stat-item__label">Completed</span>
                </div>
            </div>
        </section>

        <section class="task-filters" aria-label="Filter tasks">
            <div class="filters">
                <button 
                    class="filter-button filter-button--active" 
                    data-filter="all"
                    aria-label="Show all tasks"
                    aria-pressed="true"
                >
                    All
                </button>
                <button 
                    class="filter-button" 
                    data-filter="active"
                    aria-label="Show active tasks"
                    aria-pressed="false"
                >
                    Active
                </button>
                <button 
                    class="filter-button" 
                    data-filter="completed"
                    aria-label="Show completed tasks"
                    aria-pressed="false"
                >
                    Completed
                </button>
            </div>
        </section>

        <!-- Main Tasks View -->
        <div id="mainView" class="view-container">
            <section class="task-list-section" aria-label="Task list">
                <ul id="taskList" class="task-list" role="list" aria-live="polite">
                    <!-- Tasks will be dynamically inserted here -->
                </ul>
                <div id="emptyState" class="empty-state">
                    <svg class="empty-state__icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 11l3 3L22 4"></path>
                        <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                    </svg>
                    <p class="empty-state__text">No tasks yet. Add one to get started!</p>
                </div>
            </section>
        </div>

        <!-- Important Dates View -->
        <div id="datesView" class="view-container" style="display: none;">
            <div class="dates-header">
                <h2 class="dates-title">Important Dates</h2>
                <div id="overdueBadge" class="overdue-badge" style="display: none;">
                    <span class="overdue-badge__icon" aria-hidden="true">⚠️</span>
                    <span class="overdue-badge__count">0</span>
                    <span class="overdue-badge__label">Overdue</span>
                </div>
            </div>

            <div class="dates-view-tabs" role="tablist" aria-label="Date view options">
                <button 
                    role="tab" 
                    class="view-tab view-tab--active" 
                    data-view="calendar"
                    aria-selected="true"
                    id="calendarTab"
                >
                    Calendar
                </button>
                <button 
                    role="tab" 
                    class="view-tab" 
                    data-view="list"
                    aria-selected="false"
                    id="listTab"
                >
                    List
                </button>
            </div>

            <div class="dates-filters">
                <select id="dateFilter" class="date-filter-select" aria-label="Filter tasks by date range">
                    <option value="all">All Dates</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                    <option value="overdue">Overdue</option>
                </select>
            </div>

            <!-- Calendar View -->
            <div id="calendarView" class="calendar-container">
                <div class="calendar-header">
                    <button id="prevMonth" class="calendar-nav-btn" aria-label="Previous month">
                        <span aria-hidden="true">◀</span>
                    </button>
                    <h3 id="currentMonth" class="calendar-month-title">January 2026</h3>
                    <button id="nextMonth" class="calendar-nav-btn" aria-label="Next month">
                        <span aria-hidden="true">▶</span>
                    </button>
                    <button id="todayBtn" class="today-btn">Today</button>
                </div>
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar will be rendered here -->
                </div>
            </div>

            <!-- List View -->
            <div id="listViewContainer" class="list-view-container" style="display: none;">
                <div id="listViewContent">
                    <!-- List view will be rendered here -->
                </div>
            </div>

            <!-- Empty state for dates view -->
            <div id="datesEmptyState" class="empty-state" style="display: none;">
                <svg class="empty-state__icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <p class="empty-state__text">No tasks with dates yet. Add a date to a task to see it here!</p>
            </div>
        </div>

        <!-- Date Picker Modal -->
        <div id="datePickerModal" class="modal" style="display: none;">
            <div class="modal-content date-picker-content">
                <div class="modal-header">
                    <h3 class="modal-title">Select Due Date</h3>
                    <button id="closeDatePicker" class="modal-close" aria-label="Close date picker">×</button>
                </div>
                <div class="modal-body">
                    <input 
                        type="date" 
                        id="dueDateInput" 
                        class="date-input"
                        aria-label="Select due date"
                    />
                </div>
                <div class="modal-footer">
                    <button id="clearDate" class="btn btn-secondary">Clear Date</button>
                    <button id="setDate" class="btn btn-primary">Set Date</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
