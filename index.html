<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern task manager application to organize your daily tasks">
    <title>Task Manager - Organize Your Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <header class="header">
            <div class="header__content">
                <div>
                    <h1 class="header__title">Task Manager</h1>
                    <p class="header__subtitle">Stay organized and productive</p>
                </div>
                <button 
                    id="darkModeToggle" 
                    class="dark-mode-toggle"
                    aria-label="Toggle dark mode"
                    title="Toggle dark mode"
                >
                    <span class="dark-mode-toggle__icon" aria-hidden="true"></span>
                </button>
            </div>
        </header>

        <section class="task-input" aria-label="Add new task">
            <form id="taskForm" class="task-form">
                <label for="taskInput" class="visually-hidden">Enter task description</label>
                <input 
                    type="text" 
                    id="taskInput" 
                    class="task-form__input"
                    placeholder="Enter a new task..."
                    aria-label="Task description"
                    required
                    maxlength="200"
                />
                <button 
                    type="submit" 
                    class="task-form__button"
                    aria-label="Add task"
                >
                    <span aria-hidden="true">+</span>
                    <span class="task-form__button-text">Add Task</span>
                </button>
            </form>
        </section>

        <section class="task-stats" aria-label="Task statistics">
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-item__value" id="totalTasks">0</span>
                    <span class="stat-item__label">Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-item__value" id="activeTasks">0</span>
                    <span class="stat-item__label">Active</span>
                </div>
                <div class="stat-item">
                    <span class="stat-item__value" id="completedTasks">0</span>
                    <span class="stat-item__label">Completed</span>
                </div>
            </div>
        </section>

        <section class="task-filters" aria-label="Filter tasks">
            <div class="filters">
                <button 
                    class="filter-button filter-button--active" 
                    data-filter="all"
                    aria-label="Show all tasks"
                >
                    All
                </button>
                <button 
                    class="filter-button" 
                    data-filter="active"
                    aria-label="Show active tasks"
                >
                    Active
                </button>
                <button 
                    class="filter-button" 
                    data-filter="completed"
                    aria-label="Show completed tasks"
                >
                    Completed
                </button>
            </div>
        </section>

        <section class="task-list-section" aria-label="Task list">
            <ul id="taskList" class="task-list" role="list" aria-live="polite">
                <!-- Tasks will be dynamically inserted here -->
            </ul>
            <div id="emptyState" class="empty-state">
                <svg class="empty-state__icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 11l3 3L22 4"></path>
                    <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                </svg>
                <p class="empty-state__text">No tasks yet. Add one to get started!</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
